{% load static i18n crispy_forms_tags %}

<!-- Modal Confirmation Suppression Robot -->
<div class="modal fade" id="confirmDeleteRobotModal{{ robot.id }}" tabindex="-1" role="dialog"
     aria-labelledby="confirmDeleteRobotModal{{ robot.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteRobotModal{{ robot.id }}">
                    {% blocktrans with nom=robot.nom %}Suppression du robot {{ nom }} {% endblocktrans %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body confirm-delete">
                <p>{% blocktrans with id=robot.id %}Etes-vous s√ªr de vouloir supprimer le robot? (id {{ id }}
                    ){% endblocktrans %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning"
                        data-dismiss="modal">{% trans "Annuler" %}</button>
                <form method="POST" action="{% url 'delete-robot' robot.id %}">
                    {% csrf_token %}
                    <button type="submit" title="{% trans "Supprimer Robot" %}"
                            class="confirm-delete btn btn-danger" data-toggle="modal"
                            data-target="#confirmDeleteRobotModal"
                            id="deleteButton{{ robot.id }}">
                        <i class="fa fa-trash-o fa-lg"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
