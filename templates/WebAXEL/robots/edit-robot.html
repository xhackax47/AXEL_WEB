{% extends "WebAXEL/base/base.html" %}
{% load static i18n crispy_forms_filters %}
{% block title %}{% trans "Modifier Robot A.X.E.L." %}{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mainH1 mt-3 mb-3">{% trans "Modifier Robot" %}</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">{% trans "Sauvegarder les modifications" %}</button>
        </form>
    </div>
{% endblock %}
