{% load static i18n crispy_forms_tags %}
<!-- Modal Confirmation Suppression Document -->
<div class="modal fade" id="confirmDeleteDocumentModal" tabindex="-1" caller-id="" role="dialog"
     aria-labelledby="confirmDeleteDocumentModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteDocumentModal">
                    {% blocktrans with titre=document.titre %}Suppression du document {{ titre }}
                    {% endblocktrans %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body confirm-delete">
                <p>{% blocktrans with id=document.id %}Etes-vous s√ªr de vouloir supprimer le document? (id {{ id }}){% endblocktrans %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">{% trans "Annuler" %}</button>
                <form method="POST" action="{% url 'delete-document' document.id %}">
                    {% csrf_token %}
                    <button type="submit" title="{% trans "Supprimer Document" %}"
                            class="confirm-delete btn btn-danger"
                            title="{% trans "Supprimer" %}" data-toggle="modal"
                            data-target="#confirmDeleteDocumentModal"
                            id="deleteButton{{ document.id }}">
                        <i class="fa fa-trash-o fa-lg"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
