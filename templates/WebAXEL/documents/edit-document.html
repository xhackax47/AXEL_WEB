{% extends "base.html" %}
{% load static i18n crispy_forms_filters %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container-fluid" style="text-align: center">
        <br>
        <h1 id="mainH1">{% trans "Modifier Document" %}</h1>
        <br>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="{% trans "Sauvegarder les modifications" %}"/>
            </form>
        </div>
    </div>
{% endblock %}
