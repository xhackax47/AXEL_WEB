{% load static i18n crispy_forms_tags %}
<!-- Modal Confirmation Suppression DataSet -->
<div class="modal fade" id="confirmDeleteDataSetModal" tabindex="-1" caller-id="" role="dialog"
     aria-labelledby="confirmDeleteDataSetModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteDataSetModal">
                    {% blocktrans with nom=dataset.nom %}Suppression du dataset {{ nom }}{% endblocktrans %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body confirm-delete">
                <p>{% blocktrans with id=dataset.id %}Etes-vous sûr de vouloir supprimer l'ensemble de données? (id {{ id }}){% endblocktrans %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">{% trans "Annuler" %}</button>
                <form method="POST" action="{% url 'delete-dataset' dataset.id %}">
                    {% csrf_token %}
                    <button type="submit" title="{% trans "Supprimer DataSet" %}"
                            class="confirm-delete btn btn-danger"
                            title="{% trans "Supprimer" %}" data-toggle="modal"
                            data-target="#confirmDeleteDataSetModal"
                            id="deleteButton{{ dataset.id }}">
                        <i class="fa fa-trash-o fa-lg"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
