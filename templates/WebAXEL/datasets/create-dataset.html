{% extends "WebAXEL/base/base.html" %}
{% load static i18n crispy_forms_filters %}
{% block title %}{% trans "Ajouter Jeu de Données A.X.E.L." %}{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mainH1 mt-3 mb-3">{% trans "Ajouter Jeu de Données" %}</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="btnAdd" type="submit" class="btn btn-success" data-toggle="modal"
                    data-target="#confirmation">{% trans "Ajouter Jeu de Données" %}</button>
        </form>
    </div>
{% endblock %}
