{% extends "base.html" %}
{% load static i18n crispy_forms_tags %}
{% block title %}{% trans 'Gestion Compte Utilisateur' %}{% endblock %}
{% block content %}
    <div class="container-fluid" align="center">
        <br>
        <h1 align="center" id="mainH1">{% trans 'Gestion Compte Utilisateur' %}</h1>
        <br>
        <div class="container-fluid">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">{% trans "Enregistrer les modifications" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
