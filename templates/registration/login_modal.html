{% load static i18n crispy_forms_tags %}
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog"
     aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form method="post" role="form" action="{% url 'login' %}" align="center" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 align="center" class="modal-title" id="login">{% trans "Connexion - IHM Web A.X.E.L." %}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input class="form-control" type="text" name="username" id="username"
                               placeholder="Nom d'utilisateur">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input class="form-control" type="password" name="password" id="password"
                               placeholder="Mot de passe">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Connexion"/>
                </div>
            </form>
        </div>
    </div>
</div>
